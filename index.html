<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="timebox mt-1">
      <!-- Timeblocks go here -->
      <div class="row">
        <div style="background-color: #EFEFEF" class="col-md-2 ">TIME</div>
        <div  id = "task" class="col-md-8">TASK</div>
        <div style="background-color: #EFEFEF" class="col-md-2"></div>
      </div>
      <div class="row">
        <section class="col-md-2" >8:00 AM</section>
        <input type="text" class="col-md-8" id="8" ></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">9:00 AM</section>
        <input type="text" class="col-md-8" id="9"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">10:00 AM</section>
        <input type="text" class="col-md-8" id="10"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">11:00 AM</section>
        <input type="text" class="col-md-8" id="11"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">12:00 AM</section>
        <input type="text" class="col-md-8" id="12"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">1:00 PM</section>
        <input type="text" class="col-md-8" id="13"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">2:00 PM</section>
        <input type="text" class="col-md-8 " id="14"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">3:00 PM</section>
        <input class="col-md-8 " id="15"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">4:00 PM</section>
        <input type="text" class="col-md-8" id="16"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">5:00 PM</section>
        <input type="text" class="col-md-8" id="17"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">6:00 PM</section>
        <input type="text" class="col-md-8" id="18"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">7:00 PM</section>
        <input type="text" class="col-md-8" id="19"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>
      <div class="row">
        <section class="col-md-2">8:00 PM</section>
        <input type="text" class="col-md-8" id="20"></input>
        <button class="col-md-2 saveBtn">SAVE</button>
      </div>      
    </div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
  </body>
</html>
